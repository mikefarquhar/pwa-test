<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bar">
      <div id="accumulated-time">+00:00:00</div>
    </div>
    <div class="sessions">
      <ul id="sessions-list">
        <li class="empty">No records found over the last 7 days.<br>Press one of the buttons below to start.</li>
      </ul>
    </div>
    <div class=" bar">
      <div class="button-group">
        <button id="top-up" type="button">Top-up</button>
        <button id="consume" type="button">Consume</button>
        <button id="stop" class="hidden" type="button">Stop</button>
      </div>
    </div>
  <template id="session-tmpl">
    <li class="session">
      <span class="session-time"></span>
      <span class="session-start"></span>
    </li>
  </template>
  <script src="main.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./service-worker.js')
          .then(res => console.log('service worker registered'))
          .catch(err => console.error('service worker not registered', err))
      })
    }
  </script>
</body>
</html>
